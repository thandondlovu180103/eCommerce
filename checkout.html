<!DOCTYPE html>
<html>
<head>
  <title>CozyWear - Checkout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .pay-btn {
      background: green;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      margin-top: 15px;
    }
    .pay-btn:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
<header>
  <h1>CozyWear</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="container">
  <h2>Checkout</h2>
  <form id="checkoutForm">
    <label>Full Name:</label>
    <input type="text" required>

    <label>Email:</label>
    <input type="email" required>

    <label>Shipping Address:</label>
    <input type="text" required>

    <label>Payment Method:</label>
    <select required>
      <option value="">Select Method</option>
      <option value="card">Credit/Debit Card</option>
      <option value="eft">Instant EFT</option>
    </select>

    <div id="cardDetails">
      <label>Card Number:</label>
      <input type="text" placeholder="1234 5678 9012 3456" required>

      <label>Expiry Date:</label>
      <input type="text" placeholder="MM/YY" required>

      <label>CVV:</label>
      <input type="text" placeholder="123" required>
    </div>

    <h3 id="totalAmount"></h3>
    <button type="submit" class="pay-btn">Pay Now</button>
  </form>
</div>

<script>
  // Get total from localStorage
  let total = localStorage.getItem('cartTotal') || 0;
  document.getElementById('totalAmount').innerText = "Total: R" + total;

  // Handle fake payment submission
  document.getElementById('checkoutForm').addEventListener('submit', function(e) {
    e.preventDefault();
    window.location.href = "success.html";
  });
</script>

</body>
</html>
